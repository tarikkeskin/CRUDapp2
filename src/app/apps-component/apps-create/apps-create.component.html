<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<mat-toolbar style="background-color: #110909;font-size: 22px;color: aliceblue">Create Product</mat-toolbar>

<body>
<div class="add-product-form">
    <div  [hidden]="submitted" style="width: 300px;">
        <a [routerLink]="['/products']">Back</a>
        <hr>
        <form (ngSubmit)="onSubmitApp()">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" required [(ngModel)]="app.title" name="title">
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>

<div [hidden]="!submitted">
    <div class="alert alert-success">
        <h3>Success!</h3>
        <p>User successfully added to the App table.</p>
        <button class="btn btn-success" (click)="newApp()">Add</button>
        <hr>
        <button class="btn btn-success" [routerLink]="['/products']">Back to Products</button>
    </div>
</div>
</body>
