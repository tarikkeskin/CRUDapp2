<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<mat-toolbar style="background-color: #110909;font-size: 22px;color: aliceblue">Product Details</mat-toolbar>

<div class="details-product">
    <mat-card>
        <mat-card-title>
            <span class="mat-card-header">{{"title"}}</span>
        </mat-card-title>
        <mat-card-content>
            <div class="left">
                <img src="/assets/img/indir.jpeg" alt="image">
            </div>
            <div class="right">
                <mat-list>
                    <mat-list-item><i class="material-icons">star</i>ProductID:&nbsp;&nbsp;<b> {{id}}</b></mat-list-item>
                    <mat-list-item *ngFor="let appID of appProductsID">
                        <i class="material-icons">star</i>ProductID:&nbsp;&nbsp;<b> {{appID}}</b>
                    </mat-list-item>
                </mat-list>
            </div>
            <hr>

        </mat-card-content>
        <mat-card-actions>
            <button mat-button mat-raised-button class="editButton" [routerLink]="['/edit/'+this.id]"> <i class="material-icons">mode_edit</i> Edit Product</button>
            <hr />
        </mat-card-actions>
    </mat-card>
</div>
