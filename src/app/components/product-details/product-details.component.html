<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>


<div *ngIf="product">
    <mat-card-header>
        <mat-card-title><h4>{{product.title}}</h4></mat-card-title>
        <mat-card-subtitle>{{product.inStock}}</mat-card-subtitle>
    </mat-card-header>
    <hr>
    <img mat-card-image src="/assets/img/indir.jpeg" alt="{{product.title}}">
    <mat-card-actions>
        <button mat-button mat-raised-button class="detailsButton" [routerLink]="['/oneProduct/'+this.product.productID]"> <i class="material-icons">visibility</i> Product Details</button>
        <button mat-button mat-raised-button class="editButton" [routerLink]="['/edit/'+this.product.productID]"> <i class="material-icons">mode_edit</i> Edit Product</button>
    </mat-card-actions>
