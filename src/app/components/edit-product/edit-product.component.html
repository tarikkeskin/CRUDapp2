<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="../product/product.component.ts"></script>
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
</head>

<mat-toolbar style="background-color: #110909;font-size: 22px;color: aliceblue">Edit Product</mat-toolbar>

<body>

<div class="edit-product-form">

    <div  [hidden]="edited" style="width: 300px;">
        <a [routerLink]="['/products']">Back</a>
        <hr>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group" class="full-width">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" required [(ngModel)]="title" (ngModelChange)="updateTitle(title)" name="title">
            </div>

            <div class="form-group" class="full-width">
                <label for="description">Description</label>
                <textarea matInput  rows="5" placeholder="Product Description" type="text" class="form-control" id="description" required [(ngModel)]="description" (ngModelChange)="updateDescription(description)" name="description"></textarea>
            </div>

            <div class="form-group" class="full-width">
                <label for="price">Price</label>
                <input type="text" class="form-control" id="price" required [(ngModel)]="price" (ngModelChange)="updatePrice(price)" name="price">
            </div>
            <hr>
            <span class="button is-small btn-primary" *ngIf='inStock' (click)='updateStock(false)'>in stock</span>

            <span class="button is-small btn-primary" *ngIf='!inStock' (click)='updateStock(true)'>Not in stock</span>

            <span class="button is-small btn-danger" (click)='deleteProduct()'>Delete</span>

            <input type="checkbox" checked data-toggle="toggle" data-onstyle="warning">
            <hr>


            <button type="submit" class="btn btn-success">Save Changes</button>
        </form>
    </div>
</div>

<div [hidden]="!edited">
    <div class="alert alert-success">
        <h3>Success!</h3>
        <p>User successfully added to the user table.</p>
        <button class="btn btn-success" (click)="editProduct()">Edit</button>
        <hr>
        <button class="btn btn-success" [routerLink]="['/products']">Back to Products</button>
    </div>
</div>
</body>
