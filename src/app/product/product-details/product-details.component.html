<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div *ngIf="product">
        <hr />
        <div class="row">
            <div class="col-sm-6" style="min-width: 24rem;">
                <div class="card">
                    <div>
                    <label>Product: </label> {{product.title}}
                    </div>
                    <hr />
                    <img src="/assets/img/indir.jpeg" alt="image">
                    <hr />
                    <div>
                        <label>Price: </label> {{product.price}}
                    </div>
                    <div>
                        <label>ProductID: </label> {{product.productID}}
                    </div>
                    <hr />
                    <div class="card-body" [@panelState]="folded">
                        {{product.description}}
                    </div>
                    <div  (click)="toggleFold()">
                        <div *ngIf="folded == 'open'">Read less...</div>
                        <div *ngIf="folded == 'closed'">Read more...</div>
                    </div>
                    <hr />
                    <div>
                        <label>Active: </label> {{product.isActive}}
                    </div>
                    <hr />
                    <span class="button is-small btn-primary" *ngIf='product.isActive' (click)='updateActive(false)'>Inactive</span>

                    <span class="button is-small btn-primary" *ngIf='!product.isActive' (click)='updateActive(true)'>Active</span>

                    <span class="button is-small btn-danger" (click)='deleteProduct()'>Delete</span>

                    <hr />
                </div>
            </div>
        </div>
    </div>
</div>
</body>
